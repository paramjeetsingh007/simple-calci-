<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>simplecalci</title>
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="values">
                <input type="number" class="inpval1" placeholder="enter value 1" min="0">
                <input type="number" class="inpval2" placeholder="enter value 2" min="0">
            </div>
            <div class="operation">
                <label for="arithmatic">Choose a operation</label>
                <select name="arithmatic" id="select">
                    <option value="+" class="opertaor">+</option>
                    <option value="-" class="opertaor">-</option>
                    <option value="*" class="opertaor">*</option>
                    <option value="/" class="opertaor">/</option>
                </select>

            </div>

            <div class="sub">
                <button class="submit">
                    Submit
                </button>
            </div>

            <div class="result">
              
            </div>

        </div>

    </div>

    <script>
     
   
        let result=document.querySelector('.result')
        let btn=document.querySelector('.submit')
        
          
        btn.addEventListener('click',()=>{
            let inpval1=document.querySelector('.inpval1').value
        let inpval2=document.querySelector('.inpval2').value
         let select=document.querySelector('#select').value
          
                switch (select) {
            case "+":
                result.innerHTML=Number(inpval1)+Number(inpval2)
                break;
            case "-":
            result.innerHTML=Number(inpval1)-Number(inpval2)
                break;
            case "*":
            result.innerHTML=Number(inpval1)*Number(inpval2)
                break;
            case "/":
            result.innerHTML=Number(inpval1)/Number(inpval2)
                break;
            default:
                result.innerHTML = "Please select a valid operation";
           }
                
      
            
           
        })
           
    </script>


</body>

</html>
